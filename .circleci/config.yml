version: 2.1

orbs:
  dwave: dwave/orb-examples@dev:alpha

workflows:
  version: 2.1
  tests:
    jobs:
      - dwave/test-linux
      - dwave/test-osx
      - dwave/test-win

  weekly:
    triggers:
      - schedule:
          cron: "0 21 * * 1"
          filters:
            branches:
              only:
                - master
                - main
    jobs:
      - dwave/test-linux
      - dwave/test-osx
      - dwave/test-win
